<!DOCTYPE html>

<!-- ページ自体の設定 -->
<head>

    <title>wixdex</title>
    <link rel="icon" href="images/icon.png" sizes="192x192" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<!-- ページの内容 -->
<body>
    <!-- 表示させるもの -->

        <!-- デッキ・デッキステータスの表示 -->
        <section id="deck-area">
            <!-- ルリグデッキのヘッダー -->

                <div class="header-text-icon"><img src="images/Lrig_Deck.png"></div>
            </div>
            <!-- ルリグデッキ -->
            <div class="lrig-deck">
                <!-- ルリグデッキのカード -->
                <div class="lrig-deck-cards card-grid">

                    <div class="card" data-name="name" data-cardType="ルリグ,アシストルリグ,ピース,アーツ" data-lrigTypeClass="lrigTypeClass" data-level="level">

                    </div> -->
                </div>
            </div>
            <!-- メインデッキのヘッダー -->

                    <!-- 上段 -->
                    <div class="deck-status-row">
                        <!-- その他のカウント -->
                        <div id="other-status-cell">
                        </div>
                        <!-- Lv1の枚数カウント-->
                        <div class="deck-status-cell" id="lv1-status-cell">
                            <div class="deck-status-icon" id="lv1-status-icon"><img src="images/level_1.png"></div>

                        </div>
                        <!-- Lv2の枚数カウント-->

                            <div class="deck-status-icon" id="lv2-status-icon"><img src="images/level_2.png"></div>

                        </div>
                        <!-- Lv3の枚数カウント-->
                        <div class="deck-status-cell" id="lv3-status-cell">
                            <div class="deck-status-icon" id="lv3-status-icon"><img src="images/level_3.png"></div>
                            <div class="deck-status-count" id="lv3-status-count"></div>
                        </div>
                    </div>
                    <!-- 下段 -->
                    <div class="deck-status-row">
                        <!-- LBの枚数カウント-->
                        <div class="deck-status-cell" id="lb-status-cell">
                            <div class="deck-status-icon" id="lb-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_burst.png"></div>
                            <div class="deck-status-count" id="lb-status-count"></div>
                        </div>
                        <!-- 白の枚数カウント-->
                        <div class="deck-status-cell" id="white-status-cell">
                            <div class="deck-status-icon" id="white-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_white2.png"></div>
                            <div class="deck-status-count" id="white-status-count"></div>
                        </div>
                        <!-- 赤の枚数カウント-->
                        <div class="deck-status-cell" id="red-status-cell">
                            <div class="deck-status-icon" id="red-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_red2.png"></div>
                            <div class="deck-status-count" id="red-status-count"></div>
                        </div>
                        <!-- 青の枚数カウント-->
                        <div class="deck-status-cell" id="blue-status-cell">
                            <div class="deck-status-icon" id="blue-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_blue2.png"></div>

                        </div>
                        <!-- 緑の枚数カウント-->
                        <div class="deck-status-cell" id="green-status-cell">
                            <div class="deck-status-icon" id="green-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_green2.png"></div>
                            <div class="deck-status-count" id="green-status-count"></div>
                        </div>
                        <!-- 黒の枚数カウント-->
                        <div class="deck-status-cell" id="black-status-cell">
                            <div class="deck-status-icon" id="black-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_black2.png"></div>
                            <div class="deck-status-count" id="black-status-count"></div>

            </div>

            <div class="main-deck">

                    </div> -->
                </div>
            </div>
        </section>

        <!-- リスト欄 -->
        <section class="list-area">
            <div class="cards-list">
                <!-- ここに検索結果のカードが追加される

                        <img src="URL">
                    </div> -->
            </div>

        <!-- 検索ツール欄 -->
        <section id="search-tool">

                <!-- レベル検索 -->
                <button class="search-button search-level-button" data-level="1"><img src="images/level_1.png" /></button>
                <button class="search-button search-level-button" data-level="2"><img src="images/level_2.png" /></button>
                <button class="search-button search-level-button" data-level="3"><img src="images/level_3.png" /></button>
                <!-- 色検索 -->
                <button class="search-button search-color-button" data-color="白"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_white2.png"></button>
                <button class="search-button search-color-button" data-color="赤"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_red2.png"></button>
                <button class="search-button search-color-button" data-color="青"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_blue2.png"></button>
                <button class="search-button search-color-button" data-color="緑"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_green2.png"></button>
                <button class="search-button search-color-button" data-color="黒"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_black2.png"></button>
                <!-- LB検索 -->
                <button class="search-button search-lb-button"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_burst.png"></button>
            </div>
            <!-- 下段 -->
            <div class="search-tool-row">
                <!-- カード種類検索 -->
                <button class="open-searchPopup-button open-searchCardTypePopup-button"><img src="images/CardType.png"></button>
                <!-- ルリグタイプ/クラス検索 -->
                <button class="open-searchPopup-button open-searchLrigTypeClassPopup-button"><img src="images/class.png"></button>
                <!-- テキスト検索 -->
                <input type="text" class="search-text-input" placeholder="カード名">
            </div>
        </section>

    <!-- PWAの設定 -->
    <script>
    if ('serviceWorker' in navigator) {
	    window.addEventListener('load', () => {
	        navigator.serviceWorker.register('sw.js').then(registration => {
	            console.log('ServiceWorkerの登録OK ', registration.scope);
	        }, err => {
	            console.log('ServiceWorkerの登録ミスった : ', err);
	        }).catch(err => {
	            console.log(err)
	        });
	    });
    }
    </script>
